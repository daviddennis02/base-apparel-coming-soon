<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container">
     <div class="logo">
       <img src="images/logo.svg" alt="base-apparel logo">
     </div>
   

    <div class="container-right">
      <div class="banner">
        <!-- <img src="" class="hero" alt="hero-image"> -->
      </div>
    </div>

    <div class="container-left">

      <h2 class="content-header"> We're <span>coming soon</span>
      </h2>

      <p> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="" class="form">
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        <button type="submit" class="button"><i class="arrow"><img src="images/icon-arrow.svg" alt=""></i></button>
      </form>

    </div>


  </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">David</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>

</html>
